<!doctype html>
<html>
<head>
    <title>CodeWin!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="css/font-awesome-4.4.0/css/font-awesome.css"></script>
    <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.css" type="text/css">

    <!-- ========================================================= -->
    <style type="text/css" media="screen">
.global{
	  position:absolute;
    box-shadow: 1px 1px 12px black;
}
 /* function try if do for while catch elseif else */
    .function, .do, .for, .while, .JuliaFile, .module, .type, .struct{
      min-width: 300px;
        max-width: 600px;
        margin:5px;
        display: block;
        border-radius: 7px;
    }

    .try, .if, .catch, .elseif, .else{
        min-width: 300px;
        max-width: 600px;
        display: block;
        border-radius: 0px 0px 7px 7px;
    }
    .head{ padding:5px; border-radius: 7px 7px 0px 0px;}
    .head, .Body{  -webkit-user-modify: read-write;
            -moz-user-modify: read-write;
            user-modify: read-write; }

    .Body *:not(i){ /*font-family: "Lucida Console", "Courier New";*/
            	font-family: Menlo, Consolas, 'DejaVu Sans Mono', monospace;
            	font-size: 18px;
            	line-height: 1.4;
            }
    .Body > div{ margin-left: 15px; margin-right: 5px;}
 .try, .catch{        background: #333; color: black;}
 .try .head, .catch .head{ padding: 0px 5px 0px 5px; background: #555; color: white;
   border-bottom: thin solid #4d4dff; border-radius: 0px;}
 .if, .elseif, .else{ background: #333; color: black;}
 .if .head, .elseif .head, .else .head{  padding: 0px 5px 0px 5px;  background: #555; color: white;
   border-bottom: thin solid #4080bf; border-radius: 0px;}
 .do{                 background: #001a33; color: white; border: thin solid #001a33;}
 .for{                background: #006666; color: black; border: thin solid #006666;}
 .while{              background: #558000; color: black; border: thin solid #558000;}
 .function{           background:  orange; color: black; border: thin solid orange; }
 .JuliaFile{          background:  #8a8604; color: black; border: medium solid #8a8604; }
 .struct{           background:  #3D9970; color: black; border: medium solid #3D9970; }
 .type{           background:  #85144b; color: black; border: medium solid #85144b; }
 .struct .Body > div:nth-child(odd){  background: #252429; }
 /*.struct .Body > div:nth-child(even){  background: #252429; }*/
 .type   .Body > div:nth-child(odd){  background: #252429; }
 .module{border: medium solid #8a8604; margin:5px; color: black; border-radius: 9px;}

   .tabBox.try{ border-radius: 7px; margin:5px; background:  #4d4dff; padding:1px;}
   .tabBox.if { border-radius: 7px; margin:5px; background:  #4080bf; padding:1px;}
   .tablink{ cursor: pointer;
     line-height: 1.4; color: black; background-color: #b3b3ff; border-radius: 7px; padding:3px; margin:3px;}
   .tablink:hover{ background-color: #e6e6ff; border-radius: 7px;}
   .Body{
        color:white;
        background: #333;
        /*padding:5px;*/
        border-radius: 0px 0px 7px 7px;
        cursor: text;
  }
  .module {border: thick solid #8a8604; color: black; border-radius: 9px;}

  .JuliaFile > .Body{ color: white; background: #4e4a4b; }
  .end{ display: none; }
  .head .name{font-weight: 600;}
  .head .args{
  	cursor: text;
  	background: #262a33;
  	color: #d1e44c;
  	min-width: 15px;
  	height: 20px;
  	padding-left: 6px;
  	padding-right: 6px;
  	padding-bottom:2px;
  	font-weight: 300;
  	border-radius: 3px;
    white-space: nowrap;
  }
  /* ========================================================================== */
  /*                          Text code highlighting                            */
  /* ========================================================================== */
  .kwd{ color:#66d9ef;}
  .str{ color:#a6e22e;}
  .pct{ color:mediumgrey;}
  .op{ color:#a6e22e;}
  .fnc{ color:#DAD085;}
  .num, .bl{ color:#ae81ff;}
  .mkr{ color:#0ab791;}
  .cmt{
  			/*padding: 6px;*/
  			position: relative;
  			display: inline-block;
  		  }
  .cmt .fa-commenting{ color:#87C38A; margin-left: 1px;}
  .cmt .fa-times{ color:#d4676f; margin-right: 1px;}
  .cmt .fa-times:hover{ cursor: pointer;}
  .cmt span{  display: none; color:#7C7C7C;
  						border-radius: 5px; padding: 5px;
  						border: thin solid grey;
  				    width: 120px;
  				    /*text-align: center;*/

  				    position: absolute;
  						left: 0px; top:0px;
  				    z-index: 1;


  					}
  						.cmt:hover span{ display: block; background: #262a33;}
  /*.cmt:hover .fa-commenting{ display: none; }*/
  /* ///////////////////////////////////////////////////////////////////////// */
  /* ----- BOXES -----*/
  .global{
  	cursor: move;
    	margin: 5px;
    	border-radius: 7px;
  	color: #e2e2e2;
  	border-width: 0px 1px 2px 1px;
  }
  .head{
  	padding: 0px;
  	border-radius: 7px 7px 0px 0px;
  }
  .head div, .head span, .head i{
  	margin: 5px;
  }

  .function{
  	background: #161719;;
  	border-color: black;
  }
  .function > .head{
  	background: #727272; /* Old browsers */
  	background: -moz-linear-gradient(top,  #727272 0%, #0e0e0e 58%, #0e0e0e 60%); /* FF3.6-15 */
  	background: -webkit-linear-gradient(top,  #727272 0%,#0e0e0e 58%,#0e0e0e 60%); /* Chrome10-25,Safari5.1-6 */
  	background: linear-gradient(to bottom,  #727272 0%,#0e0e0e 58%,#0e0e0e 60%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
   }
</style>
<!-- ========================================================= -->
<input type="file" id="file-input" />
<h3>Contents of the file:</h3>
<pre id="file-content"></pre>
<div id="code">Hello!</div>
